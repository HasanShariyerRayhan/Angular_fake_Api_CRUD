<div class="container">
    <div class="row">
        <div *ngIf="alert">
            <div class="alert alert-primary"  role="alert">Data is Updated</div>
        </div>
    </div>
</div>

<!-- //Request api ,filttering get// -->
<div class="row">
    <ng-container *ngIf="!isloading" >
        <div class="col-3 mt-3" *ngFor="let item of data">
            <div class="card" (click)="selectdata(item)">
                <div class="card-body">
                    <h1>Id:{{item.id}}</h1>
                    <h1>UserID : {{item.userId}}</h1>
                    <h1>{{item.title}}</h1>
                    <h2>{{item.body}}</h2>
                </div>
                <div class="card-footer">
                    <button class="btn-btn primary" (click)="deletedata(item.id)">Deletedata</button>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<div class="mt-5">
    <form [formGroup]="registerform" (ngSubmit)="datasubmit()">
        <div class="form-group mt-3">
            <label for="text">Enter your UserId</label>
            <input formControlName="userId"type="text" placeholder="Enter your UserId" class="UserId">
        </div>
        <div class="form-group mt-3">
            <label for="name">Enter your Title</label>
            <input formControlName="title" type="text" placeholder="Enter your title" class="title">
        </div>
        <div class="form-group mt-3">
            <label for="body">Write something</label>
            <input formControlName="body" type="text" placeholder="" class="name">
        </div>
        <div class="mt-3"><button type="submit">create</button></div>
    </form>
</div>
